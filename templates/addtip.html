{% extends "base.html" %}

{% block content %}

<h3 class="center-align">Share your working from home tips below by adding your suggestions below!</h3>
<h4 class="center-align">Once you have clicked on the Share! button your tip will be added to our community tips page</h4>
<div class="row">
    <div class="col">
        <form method="POST" action="">
            <select class="form-select validate" id="category_name" name="category_name" aria-label="Default select example">
                <option selected>Choose category</option>
                {% for category in categories %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                {% endfor %}
            </select>
            <div class="mb-3">
                <label for="tip_suggestion" class="form-label">Suggestion</label>
                <input type="text" class="form-control" id="tip_suggestion" name="tip_suggestion" minlength="5" maxlength="25" required>
            </div>
            <div class="mb-3">
                <label for="tip_details" class="form-label">Details</label>
                <input type="text" class="form-control" id="tip_details" name="tip_details" minlength="5" maxlength="50" required>
            </div>
            <button type="submit" class="btn btn-primary">Share!</button>
        </form>
    </div>
</div>

{% endblock %}
