{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
   <div class="row">
      <div class="col-lg-8 offset-lg-2 edit-tip-heading text-center">
         <h4 class="center-align">Edit your selected tip here:</h4>
      </div>
   </div>
</div>
<!--Edit tip form-->
<div class="container edit-tip-form">
   <div class="row">
      <div class="col-lg-8 offset-lg-2 text-left mx-auto">
         <form method="POST" action="{{ url_for('edit_tip', tip_id = tip._id)}}">
            <select class="form-select validate" id="category_name" name="category_name" aria-label="Default select example" required>
               <option>Choose category</option>
               {% for category in categories %}
               {% if category.category_name == tip.category_name %}
               <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
               {% else %}
               <option value="{{ category.category_name }}">{{ category.category_name }}</option>
               {% endif %}
               {% endfor %}
            </select>
            <div class="mb-3">
               <label for="tip_suggestion" class="form-label label-style">Tip Title</label>
               <input type="text" class="form-control" id="tip_suggestion" name="tip_suggestion" 
                  value="{{ tip.tip_suggestion }}" minlength="5" maxlength="70" required>
            </div>
            <div class="mb-3">
               <label for="tip_details" class="form-label label-style">Tip Details</label>
               <textarea class="form-control" id="tip_details" name="tip_details" 
                  minlength="5" maxlength="150" required>
               {{- tip.tip_details -}}
               </textarea>
            </div>
            <div class="text-center">                
               <a href="{{ url_for('tips')}}" class="btn btn-cancel btn-lg">Cancel</a>
               <button type="submit" class="btn btn-tips-update btn-lg">Save Update</button>
            </div>
         </form>
      </div>
   </div>
</div>
<!--Image-->
<div class="container-fluid edit-tip-image">
   <div class="row">
      <div class="col text-center">
         <img class="img-fluid" src="{{url_for('static', filename='/images/' + 'plant-4.png')}}" alt="Plant" />
      </div>
   </div>
</div>

{% endblock %}
