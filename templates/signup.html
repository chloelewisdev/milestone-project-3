{% extends "base.html" %}
<!--Sets this page as current page on nav-->
{% block nav_signup %} active-menu {% endblock %}
{% block content %}
<div class="container-fluid login-heading">
   <div class="row">
      <div class="col-12 col-md-6">
         <h3 class="text-center login-intro">Sign Up here to join our remote working community where you can share your own tips and suggestions to help others!</h3>
         <!-- Sign Up form for new users-->
         <form method="POST" action="{{ url_for('sign_up') }}">
            <div class="mb-3">
               <label for="username" class="form-label">Username</label>
               <input type="text" class="form-control" id="username" placceholder="username" 
                  name="username" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
            </div>
            <div class="mb-3">
               <label for="password" class="form-label">Password</label>
               <input type="password" class="form-control" id="password" placeholder="password"
                  name="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
            </div>
            <div class="text-center">
               <button type="submit" class="btn btn-signup" id="sign-up-btn">Sign Up</button>
            </div>
         </form>
         <br>
         <br>
         <!--Directs user to log in page if they already have an account-->
         <div class="text-center">
            <h4 class="smaller-heading login-text">Already have an account with us?</h4>
            <a class="btn btn-login" id="redirect-signin-btn" href="{{ url_for('log_in') }}">Log In</a>    
         </div>
      </div>
      <div class="col-12 col-md-6 text-center">
         <img class="img-fluid sign-up-image" src="{{url_for('static', filename='/images/' + 'plant-4.png')}}" alt="plant graphic" />
      </div>
   </div>
</div>
{% endblock %}
